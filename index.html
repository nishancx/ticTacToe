<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/tittleImg.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;display=swap" rel="stylesheet">
  <title>TicTacToe</title>
</head>

<body>
  <div id="mainContainer">
    <div id="leftContainer">
      <div id="leftContainerInner" class="containerInner userActive">O</div>
    </div>
    <div id="centreContainer">
      <div id="tile0" class="tiles row1 column1" onclick="set(this, 0)">
        <div></div>
      </div>
      <div id="tile1" class="tiles row1 column2" onclick="set(this, 1)">
        <div></div>
      </div>
      <div id="tile2" class="tiles row1 column3" onclick="set(this, 2)">
        <div></div>
      </div>
      <div id="tile3" class="tiles row2 column1" onclick="set(this, 3)">
        <div></div>
      </div>
      <div id="tile4" class="tiles row2 column2" onclick="set(this, 4)">
        <div></div>
      </div>
      <div id="tile5" class="tiles row2 column3" onclick="set(this, 5)">
        <div></div>
      </div>
      <div id="tile6" class="tiles row3 column1" onclick="set(this, 6)">
        <div></div>
      </div>
      <div id="tile7" class="tiles row3 column2" onclick="set(this, 7)">
        <div></div>
      </div>
      <div id="tile8" class="tiles row3 column3" onclick="set(this, 8)">
        <div></div>
      </div>
    </div>
    <div id="rightContainer">

      <div id="rightContainerInner" class="containerInner">X</div>

    </div>
  </div>
  <div id="wonPopup">
    <div id="wonOverlay"></div>
    <div id="wonPopupInner">
      <div id="userNameContainer">
        <span id="wrapper"><div id="userNameHolder"></div> won.</span>
        <button id="restartGame" onclick="restartGame()">Play Again</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
